<body>
  <script>
    let data = []
    let dates = 8
    let assigns = [
      { A: 'Off', B: 'Morning', C: 'Night', D: 'Off' },
      { A: 'Morning', B: 'Off', C: 'Off', D: 'Night' },
      { A: 'Off', B: 'Night', C: 'Morning', D: 'Off' },
      { A: 'Night', B: 'Off', C: 'Off', D: 'Morning' },
    ]
    let count = 4

    for (let i = 0; i < dates; i++) {
      for (let j = 0; j < 4; j++) {
        if (j % count < 4) {
          data.push(assigns[j])
        }
      }
    }

    console.log(data)

  </script>
